<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <link src="style.css" rel="stylesheet">
    </head>
    
    <body>
        <section class="container col-md-6">
            <nav class="navbar navbar-expand-sm navbar-light ">
                <a class="navbar-brand" href="#">Navbar</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                             <a class="nav-link" href="#">Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Age Cal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Circle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cylinder</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pythogorean Cal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Triangle</a>
                        </li>
                  </ul>
                </div>
            </nav>
        </section>

        <section>
            <div class="container">
                <div class="row">
    
                    <div class="col-md-3">         
                    </div>
    
                    <div class="col-md-6">
                        <div class="card shadw-t1 mt-5">
                            <div class="card-header bg-primary text-white d-flex justify-content-center">
                                <h1>Calculator</h1>
                                </br>
                            </div>
                            <div class="card-body">    
                                <label for="num1" class="form-label">First Number</label>
                                <input type="number" value=0 id="num1" class="form-control">
                                </br>
                            
                                <label for="num2" class="form-label">Second Number</label>
                                <input type="number" value=0 id="num2" class="form-control">
                                </br>
    
                                <!--need to simplify more-->
                                <div class="flex-box justify-content-center">
                                    <button type="submit" value="+" id="+" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('+').value)" class="btn btn-primary btn-size1">+</button>
                                    <button type="submit" value="-" id="-" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('-').value)" class="btn btn-primary btn-size1">-</button>
                                    <button type="submit" value="*" id="*" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('*').value)" class="btn btn-primary btn-size1">*</button>
                                    <button type="submit" value="/" id="/" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('/').value)" class="btn btn-primary btn-size1">/</button>
                                    <button type="submit" value="%" id="%" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('%').value)" class="btn btn-primary btn-size1">%</button>
                                    <button type="submit" value="mod" id="mod" onclick="get1(document.getElementById('num1').value,
                                    document.getElementById('num2').value,document.getElementById('mod').value)" class="btn btn-primary btn-size1">mod</button>
                                    </div>
                                    
                                </br>
                                </br>
                                </br>
                                <label for="result" class="form-label">Result</label>
                                <output type="number" id="result" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">         
                    </div>
    
                </div>
            
            </div>
        </section>
        
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous">
    </script>

    </script>
</html>
